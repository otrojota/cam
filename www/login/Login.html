<div class="container login">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
            <img src="img/logo.jpg" class="logo-login" alt="" style="padding:20px">
            <h1>Visor de Cámaras - JJ.VV. Valpo-47</h1>
        </div>
    </div>
    <div class="row my-2 mx-2">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 panel-form rounded p-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="edLogin" type="text" class="form-control" placeholder="Usuario" style="color: white;" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input id="edPwd" type="password" class="form-control" placeholder="Contraseña" style="color: white;" />
            </div>      
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-left">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <button id="cmdLogin" type="button" class="btn btn-primary">
                            <i id="noWait" class="fas fa-sign-in-alt mr-2"></i>
                            <i id="wait" class="fas fa-spin fa-spinner mr-2"></i>
                            Ingresar
                        </button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
